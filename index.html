                <div class="flex justify-between items-center mb-6">

                                <button @click="toggleDone(act)" :class="['w-10 h-10 rounded-xl border-2 transition-all flex items-center justify-center', act.done ? 'bg-emerald-600 border-emerald-600 text-white' : 'bg-slate-800 border-slate-700 text-transparent']"><i class="fa-solid fa-check text-lg"></i></button>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentTab: 'time',
                    selectedPid: null,
                    showToast: false,
                    projects: JSON.parse(localStorage.getItem('zenplan-soft-v1')) || [
                        { 
                            id: Date.now(), 
                            name: 'ç¤ºç¯„å°ˆæ¡ˆï¼šè»Ÿè‰²èª¿å‡ç´š', 
                            contacts: [{ name: 'è² è²¬äºº', info: 'hello@example.com' }], 
                            links: [{ title: 'æœ¬åœ°æ‰‹å†Š', url: 'C:\\Docs\\Manual.pdf' }],
                            activities: [
                                { id: 101, name: 'ç”¢å“ä¸Šå¸‚å¤§é™', date: '2026-10-15', done: false, type: 'deadline', note: 'é€™æ˜¯ä¸€å€‹ç¤ºç¯„ç­†è¨˜ã€‚', showNote: true }
                            ] 
                        }
                    ]
                }
            },
            computed: {
                activeProject() { return this.projects.find(p => p.id === this.selectedPid); },
                sortedActivities() {
                    if (!this.activeProject) return [];
                    return this.activeProject.activities.sort((a,b) => dayjs(a.date).diff(dayjs(b.date)));
                }
            },
            watch: {
                projects: {
                    handler(val) { localStorage.setItem('zenplan-soft-v1', JSON.stringify(val)); },
                    deep: true
                }
            },
            methods: {
                dayjs,
                tabClass(active) {
                    return `px-12 py-3 text-base font-black rounded-xl transition-all duration-300 ${active ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-500 hover:text-slate-400'}`;
                },
                getYearPos(date) {
                    const start = dayjs('2026-01-01');
                    const diff = dayjs(date).diff(start, 'day');
                    return (diff / 365) * 100;
                },
                isUrl(str) { return str && (str.startsWith('http') || str.startsWith('https')); },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast = true;
                        setTimeout(() => this.showToast = false, 1500);
                    });
                },
                toggleDone(act) { act.done = !act.done; },
                addProject() {
                    const id = Date.now();
                    this.projects.unshift({ id, name: 'æ–°è¨ˆç•«', contacts: [], links: [], activities: [] });
                    this.selectedPid = id;
                },
                deleteProject() {
                    if (confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
                        this.projects = this.projects.filter(p => p.id !== this.selectedPid);
                        this.selectedPid = this.projects.length ? this.projects[0].id : null;
                    }
                },
                addContact() { this.activeProject.contacts.push({ name: '', info: '' }); },
                removeContact(idx) { this.activeProject.contacts.splice(idx, 1); },
                addLink() { this.activeProject.links.push({ title: '', url: '' }); },
                removeLink(idx) { this.activeProject.links.splice(idx, 1); },
                addActivity() {
                    this.activeProject.activities.push({ id: Date.now(), name: '', date: dayjs().format('YYYY-MM-DD'), done: false, type: 'activity', note: '', showNote: false });
                },
                removeActivity(idx) { this.activeProject.activities.splice(idx, 1); },
                exportData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.projects));
                    const link = document.createElement('a');
                    link.setAttribute("href", dataStr);
                    link.setAttribute("download", `zenplan_soft_backup.json`);
                    link.click();
                },
                importData(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => { this.projects = JSON.parse(e.target.result); alert('è³‡æ–™åŒ¯å…¥æˆåŠŸï¼'); };
                    reader.readAsText(file);
                }
            },
            mounted() { if(this.projects.length) this.selectedPid = this.projects[0].id; }
        }).mount('#app')
    </script>
