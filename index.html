    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentTab: 'project',
                    selectedPid: null,
                    showToast: false,
                    projects: JSON.parse(localStorage.getItem('zenplan-localpath-v1')) || [
                        { 
                            id: Date.now(), 
                            name: 'ç¤ºç¯„ï¼šæª”æ¡ˆè·¯å¾‘æ¸¬è©¦', 
                            contacts: [], 
                            links: [{ title: 'æœ¬åœ°å ±å‘Š', url: 'C:\\Users\\Desktop\\Report.pdf' }],
                            activities: [] 
                        }
                    ]
                }
            },
            computed: {
                activeProject() { return this.projects.find(p => p.id === this.selectedPid); },
                sortedActivities() {
                    if (!this.activeProject) return [];
                    return this.activeProject.activities.sort((a,b) => dayjs(a.date).diff(dayjs(b.date)));
                }
            },
            watch: {
                projects: {
                    handler(val) { localStorage.setItem('zenplan-localpath-v1', JSON.stringify(val)); },
                    deep: true
                }
            },
            methods: {
                dayjs,
                tabClass(active) {
                    return `px-10 py-3 text-base font-black rounded-xl transition-all ${active ? 'bg-slate-800 text-indigo-400 border border-slate-700' : 'text-slate-600 hover:text-slate-400'}`;
                },
                isUrl(str) { return str && (str.startsWith('http') || str.startsWith('https')); },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast = true;
                        setTimeout(() => this.showToast = false, 1500);
                    });
                },
                toggleDone(act) { act.done = !act.done; },
                addProject() {
                    const id = Date.now();
                    this.projects.unshift({ id, name: 'æ–°è¨ˆç•«', contacts: [], links: [], activities: [] });
                    this.selectedPid = id;
                },
                deleteProject() {
                    if (confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
                        this.projects = this.projects.filter(p => p.id !== this.selectedPid);
                        this.selectedPid = this.projects.length ? this.projects[0].id : null;
                    }
                },
                addContact() { this.activeProject.contacts.push({ name: '', info: '' }); },
                removeContact(idx) { this.activeProject.contacts.splice(idx, 1); },
                addLink() { this.activeProject.links.push({ title: '', url: '' }); },
                removeLink(idx) { this.activeProject.links.splice(idx, 1); },
                addActivity() {
                    this.activeProject.activities.push({ id: Date.now(), name: '', date: dayjs().format('YYYY-MM-DD'), done: false, type: 'activity', note: '', showNote: false });
                },
                removeActivity(idx) { this.activeProject.activities.splice(idx, 1); },
                exportData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.projects));
                    const link = document.createElement('a');
                    link.setAttribute("href", dataStr);
                    link.setAttribute("download", `zenplan_backup.json`);
                    link.click();
                }
            },
            mounted() { if(this.projects.length) this.selectedPid = this.projects[0].id; }
        }).mount('#app')
    </script>
