<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案計畫管理平台</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body :class="[themeClasses.body, 'transition-theme min-h-screen pb-20']">
    <div id="particle-container" class="no-print"></div>

    <div id="app" v-cloak class="max-w-[1400px] mx-auto p-4 md:p-8">

        <div v-if="showToast"
            class="fixed bottom-8 left-1/2 z-[99] bg-slate-800 text-white px-6 py-3 rounded-lg font-bold shadow-2xl flex items-center gap-3 animate-toast">
            <i class="fa-solid fa-circle-check text-emerald-400"></i>
            <span>{{ toastMessage }}</span>
            <button v-if="toastHasUndo" @click="handleUndo"
                class="ml-2 px-2 py-0.5 bg-slate-600 hover:bg-slate-500 rounded text-xs uppercase tracking-wide transition-colors">
                <i class="fa-solid fa-rotate-left mr-1"></i> 復原
            </button>
        </div>

        <div v-if="showNewProjectModal"
            class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4"
            @click.self="showNewProjectModal = false">
            <div :class="[themeClasses.card, 'w-full max-w-2xl rounded-3xl p-8 shadow-2xl transform transition-all']">
                <h3 class="text-2xl font-black mb-6 flex items-center gap-3">
                    <i class="fa-solid fa-wand-magic-sparkles text-indigo-500"></i> 建立新專案
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <button @click="createFromTemplate(null)"
                        :class="[themeClasses.innerCard, 'p-6 rounded-2xl border-2 border-dashed border-slate-300 hover:border-indigo-500 hover:bg-indigo-50/50 transition-all text-left group']">
                        <div
                            class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center mb-4 group-hover:bg-indigo-500 group-hover:text-white transition-colors">
                            <i class="fa-solid fa-file text-xl"></i>
                        </div>
                        <div class="font-bold text-lg mb-1">空白專案</div>
                        <div class="text-xs opacity-60">從零開始建立全新的專案計畫</div>
                    </button>

                    <button v-for="tpl in templates" :key="tpl.id" @click="createFromTemplate(tpl)"
                        :class="[themeClasses.innerCard, 'p-6 rounded-2xl border border-slate-200 hover:border-indigo-500 hover:bg-indigo-50/50 transition-all text-left group shadow-sm']">
                        <div
                            class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                            <i class="fa-solid fa-copy text-xl"></i>
                        </div>
                        <div class="font-bold text-lg mb-1 truncate">{{ tpl.name }}</div>
                        <div class="text-xs opacity-60">{{ tpl.activities.length }} 個任務節點 · {{ tpl.risks.length }} 個風險預設
                        </div>
                    </button>
                </div>
                <div class="flex justify-end">
                    <button @click="showNewProjectModal = false"
                        class="px-6 py-2 text-slate-400 font-bold hover:text-slate-600">取消</button>
                </div>
            </div>
        </div>

        <header
            :class="[themeClasses.card, 'glass no-print flex flex-col md:flex-row justify-between items-center mb-6 p-6 rounded-2xl border shadow-lg transition-theme relative overflow-hidden']">
            <div
                class="absolute -top-20 -right-20 w-40 h-40 bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-full blur-3xl">
            </div>
            <div
                class="absolute -bottom-10 -left-10 w-32 h-32 bg-gradient-to-br from-cyan-500/15 to-blue-500/15 rounded-full blur-2xl">
            </div>

            <div class="flex items-center gap-4 mb-4 md:mb-0 relative z-10">
                <div
                    class="w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-2xl logo-animated">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <div>
                    <h1 :class="[themeClasses.brand, 'text-2xl font-black tracking-tight']"> ✨ 專案計畫管理平台 💎
                        <span
                            class="text-[10px] align-top bg-gradient-to-r from-indigo-500 to-purple-600 sakura:from-pink-400 sakura:to-rose-500 text-white px-2 py-0.5 rounded-full ml-1 font-bold">v2.1
                            🚀</span>
                    </h1>
                    <p class="text-sm opacity-50 font-bold flex items-center gap-2">
                        🎀 專案組合管理系統 (PPM) 📂
                        <span class="kbd hidden md:inline-flex" title="按 N 新增專案">N</span>
                    </p>
                </div>
            </div>

            <div class="flex gap-2 md:gap-3 relative z-10">
                <div
                    class="flex bg-slate-100/80 dark:bg-slate-800/80 sakura:bg-pink-50/80 p-1 rounded-xl border border-slate-200/50 dark:border-slate-700/50 sakura:border-pink-200/50 backdrop-blur-sm">
                    <button v-for="t in ['light','forest','sakura']" :key="t" @click="setTheme(t)"
                        :class="[theme === t ? 'bg-white shadow-md text-indigo-600 forest:bg-[#1b4332] forest:text-[#95d5b2] sakura:bg-white sakura:text-pink-500' : 'text-slate-400 hover:text-slate-600', 'w-9 h-9 rounded-lg flex items-center justify-center transition-all btn-ripple']">
                        <i :class="['fa-solid', t==='light'?'fa-sun':(t==='forest'?'fa-tree':'fa-flower-tulip')]"></i>
                    </button>
                </div>

                <div
                    class="flex bg-slate-100/80 dark:bg-slate-800/80 sakura:bg-pink-50/80 p-1 rounded-xl border border-slate-200/50 dark:border-slate-700/50 sakura:border-pink-200/50 backdrop-blur-sm">
                    <button @click="adjustFont(-1)"
                        class="w-9 h-9 text-slate-400 hover:text-slate-600 dark:hover:text-white flex items-center justify-center transition-all btn-ripple"
                        title="縮小字體 (A-)">
                        <span class="text-xs font-bold">A-</span>
                    </button>
                    <div class="w-px h-4 bg-slate-300 dark:bg-slate-600 self-center"></div>
                    <button @click="adjustFont(1)"
                        class="w-9 h-9 text-slate-400 hover:text-slate-600 dark:hover:text-white flex items-center justify-center transition-all btn-ripple"
                        title="放大字體 (A+)">
                        <span class="text-base font-bold">A+</span>
                    </button>
                </div>
                <button @click="exportData"
                    class="px-4 py-2 bg-slate-700 hover:bg-slate-800 text-white rounded-xl text-sm font-bold transition-all flex items-center gap-2 btn-ripple shadow-md hover:shadow-lg">
                    <i class="fa-solid fa-download"></i> <span class="hidden md:inline">備份</span>
                </button>
                <label
                    class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white rounded-xl text-sm font-bold transition-all cursor-pointer flex items-center gap-2 shadow-lg shadow-indigo-500/30 btn-ripple">
                    <i class="fa-solid fa-upload"></i> <span class="hidden md:inline">匯入</span>
                    <input type="file" @change="importData" class="hidden" accept=".json">
                </label>
            </div>
        </header>

        <nav class="no-print flex gap-2 mb-8 border-b border-slate-200 dark:border-slate-700 pb-1 overflow-x-auto">
            <button v-for="tab in tabs" :key="tab.id" @click="currentTab = tab.id"
                :class="['px-6 py-3 text-sm font-bold rounded-t-lg transition-all border-b-2 whitespace-nowrap', currentTab === tab.id ? 'border-indigo-500 text-indigo-600 bg-indigo-50/50 dark:bg-slate-800 dark:text-indigo-400' : 'border-transparent text-slate-400 hover:text-slate-600']">
                <i :class="['fa-solid mr-2', tab.icon]"></i>{{tab.n}}
            </button>
        </nav>

        <main v-if="currentTab === 'time'" class="animate-fade-in">
            <section
                :class="[themeClasses.card, 'glass p-8 rounded-3xl shadow-xl border transition-theme overflow-hidden relative']">
                <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
                    <h2 class="font-black text-xl flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 sakura:from-pink-400 sakura:to-rose-500 rounded-xl flex items-center justify-center text-white">
                            <i class="fa-solid fa-chart-gantt"></i>
                        </div>
                        <span>🗓️ {{ new Date().getFullYear() }} 年度專案全覽</span>
                    </h2>
                </div>
                <div class="relative overflow-x-auto pb-4">
                    <div class="min-w-[1000px] xl:min-w-full relative">
                        <div class="flex border-b border-slate-200 dark:border-slate-700 mb-6">
                            <div v-for="m in 12" :key="m" class="flex-1 text-center py-2 text-xs font-bold text-slate-400">{{m}}月</div>
                        </div>
                        <div v-for="p in activeProjects" :key="p.id"
                            class="relative h-16 border-b border-slate-100 dark:border-slate-700/50 flex items-center group cursor-pointer"
                            @click="selectedPid = p.id; currentTab = 'project'">
                            <div class="w-full h-1.5 bg-slate-100 dark:bg-slate-700 rounded-full relative overflow-hidden">
                                <div class="absolute inset-y-0 left-0 bg-gradient-to-r from-indigo-400 to-purple-500 rounded-full transition-all duration-500"
                                    :style="{ width: calculateProgress(p) + '%' }"></div>
                            </div>
                            <div v-for="act in p.activities" :key="act.id"
                                class="absolute top-1/2 -translate-y-1/2"
                                :style="{ left: getYearPos(act.date) + '%' }">
                                <div :class="['w-3 h-3 rounded-full border-2', getStatusColorClass(act.status)]" :title="act.name"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <main v-if="currentTab === 'project'" class="grid grid-cols-1 lg:grid-cols-12 gap-6 animate-fade-in">
            <aside class="lg:col-span-3 flex flex-col h-[calc(100vh-200px)]">
                <button @click="showNewProjectModal = true"
                    class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl shadow-lg font-black text-sm mb-4">
                    建立新專案
                </button>
                <div class="space-y-3 overflow-y-auto flex-1">
                    <div v-for="p in searchedProjects" :key="p.id" @click="selectedPid = p.id"
                        :class="['p-4 rounded-2xl cursor-pointer border-l-4 transition-all', selectedPid === p.id ? themeClasses.activeItem : themeClasses.inactiveItem]">
                        <div class="font-bold text-sm">{{ p.name }}</div>
                        <div class="text-[10px] opacity-60">{{ calculateProgress(p) }}%</div>
                    </div>
                </div>
            </aside>

            <article v-if="activeProject"
                :class="[themeClasses.card, 'lg:col-span-9 p-8 rounded-3xl shadow-xl border relative transition-theme']">
                
                <div class="absolute top-6 right-6 z-20 flex gap-2">
                    <button @click="toggleProjectStatus" class="px-3 py-1.5 bg-emerald-50 text-emerald-600 rounded-lg text-xs font-bold border border-emerald-200">
                        {{ isArchived ? '重啟' : '結案' }}
                    </button>
                    <button @click="deleteProject" class="px-3 py-1.5 bg-rose-50 text-rose-600 rounded-lg text-xs font-bold border border-rose-200">
                        刪除
                    </button>
                </div>

                <div class="mt-8 mb-8 pb-6 border-b border-slate-100">
                    <input v-model="activeProject.name" class="text-3xl font-black bg-transparent outline-none w-full" placeholder="專案名稱...">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                    <div :class="[themeClasses.innerCard, 'p-5 rounded-2xl border shadow-sm']">
                        <h3 class="text-xs font-black opacity-50 uppercase tracking-widest mb-4">利害關係人</h3>
                        <div v-for="(contact, cIdx) in activeProject.contacts" :key="cIdx" class="flex gap-2 mb-2">
                            <input v-model="contact.name" placeholder="姓名" class="w-1/3 bg-transparent border-b text-xs py-1">
                            <input v-model="contact.info" placeholder="資訊" class="flex-1 bg-transparent border-b text-xs py-1">
                        </div>
                        <button @click="addContact" class="text-indigo-500 font-bold text-xs mt-3">+ 新增關係人</button>
                    </div>

                    <div :class="[themeClasses.innerCard, 'p-5 rounded-2xl border shadow-sm']">
                        <h3 class="text-xs font-black opacity-50 uppercase tracking-widest mb-4">風險預警</h3>
                        <div v-for="(risk, rIdx) in activeProject.risks" :key="rIdx" class="mb-3">
                            <input v-model="risk.desc" class="w-full bg-transparent text-xs font-bold border-b mb-1">
                        </div>
                        <button @click="addRisk" class="text-rose-500 font-bold text-xs mt-2">+ 新增風險</button>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-lg">📌 任務清單</h3>
                    <div class="flex gap-2">
                        <button @click="viewMode = 'list'" :class="['px-3 py-1 rounded text-xs', viewMode === 'list' ? 'bg-indigo-500 text-white' : 'bg-slate-100']">清單</button>
                        <button @click="viewMode = 'board'" :class="['px-3 py-1 rounded text-xs', viewMode === 'board' ? 'bg-indigo-500 text-white' : 'bg-slate-100']">看板</button>
                        <button @click="addActivity" class="px-4 py-1.5 bg-indigo-600 text-white rounded text-xs font-bold">+ 新增任務</button>
                    </div>
                </div>

                <div v-if="viewMode === 'list'" class="space-y-4">
                    <div v-for="(act, idx) in sortedActivities" :key="act.id"
                        class="p-4 bg-slate-50 dark:bg-slate-900 rounded-xl flex items-center gap-4 border border-transparent hover:border-indigo-200">
                        <input type="date" v-model="act.date" class="text-xs font-bold bg-transparent">
                        <input v-model="act.name" class="flex-1 bg-transparent font-bold outline-none">
                        <select v-model="act.status" :class="getStatusTextColor(act.status)" class="text-xs font-bold bg-transparent">
                            <option value="pending">待辦</option>
                            <option value="ontrack">正常</option>
                            <option value="risk">風險</option>
                            <option value="done">完成</option>
                        </select>
                        <button @click="removeActivity(idx)" class="text-slate-300 hover:text-rose-500"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                </article>
        </main>

        <main v-if="currentTab === 'report'" class="animate-fade-in">
            <article v-if="activeProject" :class="[themeClasses.card, 'p-10 rounded-3xl shadow-xl border']">
                <div class="flex justify-between items-center mb-10 border-b pb-6">
                    <h2 class="text-3xl font-black">📊 {{ activeProject.name }} 報告</h2>
                    <button @click="exportToExcel" class="px-6 py-3 bg-emerald-600 text-white rounded-xl">匯出 Excel</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="h-64 flex items-center justify-center border rounded-2xl bg-white p-4">
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="h-64 flex items-center justify-center border rounded-2xl bg-white p-4">
                        <canvas id="riskChart"></canvas>
                    </div>
                </div>
            </article>
        </main>

        <main v-if="currentTab === 'template'" class="animate-fade-in">
             <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <aside class="lg:col-span-1 space-y-4">
                    <button @click="templates.push(JSON.parse(JSON.stringify(DEFAULT_TEMPLATE)))" class="w-full py-4 bg-amber-500 text-white rounded-2xl shadow-lg font-bold">新增範本</button>
                    <div v-for="t in templates" :key="t.id" @click="selectedTplId = t.id"
                        :class="['p-4 rounded-2xl cursor-pointer border-l-4', selectedTplId === t.id ? 'bg-amber-50 border-amber-500' : 'bg-white']">
                        <div class="font-bold text-sm">{{ t.name }}</div>
                    </div>
                </aside>
                <article v-if="activeTemplate" :class="[themeClasses.card, 'lg:col-span-3 p-8 rounded-3xl border']">
                    <input v-model="activeTemplate.name" class="text-2xl font-black bg-transparent border-b w-full mb-6">
                    <div v-for="(act, i) in activeTemplate.activities" :key="i" class="flex gap-2 mb-2">
                        <input v-model="act.name" class="flex-1 bg-slate-50 p-2 rounded text-sm">
                        <button @click="activeTemplate.activities.splice(i,1)" class="text-rose-400">×</button>
                    </div>
                </article>
             </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
