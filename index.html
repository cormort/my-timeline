    <script>
        const { createApp } = Vue;
        createApp({
            data() {

                    currentTab: 'time',
                    selectedPid: null,

                    projects: JSON.parse(localStorage.getItem('zenplan-flagship-v1')) || [

                            ] 
                        }

            },
            computed: {
                activeProject() { return this.projects.find(p => p.id === this.selectedPid); },
                sortedActivities() {
                    if (!this.activeProject) return [];
                    return this.activeProject.activities.sort((a,b) => dayjs(a.date).diff(dayjs(b.date)));
                }
            },
            watch: {
                projects: {
                    handler(val) { localStorage.setItem('zenplan-flagship-v1', JSON.stringify(val)); },
                    deep: true
                }
            },
            methods: {
                dayjs,
                tabClass(active) {
                    return `px-12 py-3 text-base font-black rounded-xl transition-all duration-300 ${active ? 'bg-slate-800 text-indigo-400 border border-slate-700 shadow-lg scale-105' : 'text-slate-600 hover:text-slate-400'}`;
                },
                getYearPos(date) {
                    const start = dayjs('2026-01-01');
                    const diff = dayjs(date).diff(start, 'day');
                    return Math.min(Math.max((diff / 365) * 100, 0), 100);
                },
                isUrl(str) { return str && (str.startsWith('http') || str.startsWith('https')); },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast = true;
                        setTimeout(() => this.showToast = false, 1500);
                    });
                },
                toggleDone(act) { act.done = !act.done; },
                addProject() {
                    const id = Date.now();
                    this.projects.unshift({ id, name: 'æ–°è¨ˆç•«', contacts: [], links: [], activities: [] });
                    this.selectedPid = id;
                },
                deleteProject() {
                    if (confirm('ç¢ºå®šåˆªé™¤è¨ˆç•«èˆ‡æ‰€æœ‰é—œé€£è³‡æ–™å—ï¼Ÿ')) {
                        this.projects = this.projects.filter(p => p.id !== this.selectedPid);
                        this.selectedPid = this.projects.length ? this.projects[0].id : null;
                    }
                },
                addContact() { this.activeProject.contacts.push({ name: '', info: '' }); },
                removeContact(idx) { this.activeProject.contacts.splice(idx, 1); },
                addLink() { this.activeProject.links.push({ title: '', url: '' }); },
                removeLink(idx) { this.activeProject.links.splice(idx, 1); },
                addActivity() {
                    this.activeProject.activities.push({ id: Date.now(), name: '', date: dayjs().format('YYYY-MM-DD'), done: false, type: 'activity', note: '', showNote: false });
                },
                removeActivity(idx) { this.activeProject.activities.splice(idx, 1); },
                exportData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.projects));
                    const link = document.createElement('a');
                    link.setAttribute("href", dataStr);
                    link.setAttribute("download", `zenplan_backup_${dayjs().format('YYYYMMDD')}.json`);
                    link.click();
                },
                importData(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => { this.projects = JSON.parse(e.target.result); alert('è³‡æ–™åŒ¯å…¥æˆåŠŸï¼'); };
                    reader.readAsText(file);
                }
            },
            mounted() { if(this.projects.length) this.selectedPid = this.projects[0].id; }
        }).mount('#app')
