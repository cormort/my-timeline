                <label class="px-6 py-3 bg-indigo-50 text-indigo-600 rounded-2xl text-base font-bold cursor-pointer hover:bg-indigo-100 transition">
                    åŒ¯å…¥è³‡æ–™

        <div class="flex bg-slate-200/50 p-2 rounded-2xl w-fit mb-10 shadow-inner">
            <button @click="currentTab = 'time'" :class="tabClass(currentTab === 'time')">

            </button>

        <div v-if="currentTab === 'time'" class="space-y-10">
            <section class="bg-white p-10 rounded-[40px] shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="font-black text-2xl tracking-tight">å¹´åº¦æ§åˆ¶é»å…¨è¦½</h2>
                    <div class="flex gap-6 text-sm font-bold uppercase text-slate-400 tracking-widest">

                    </div>
                </div>
                <div class="relative overflow-x-auto pb-6">

                            <div class="absolute -left-0 -top-2 text-xs font-black text-slate-400 group-hover:text-indigo-600 transition-colors uppercase">{{p.name}}</div>
                            <div class="w-full h-1 bg-slate-100 rounded-full"></div>
                            <div v-for="act in p.activities" class="absolute top-1/2 -translate-y-1/2" :style="{ left: getYearPos(act.date) + '%' }">
                                <div :class="['cursor-pointer transition-all hover:scale-[1.8] z-10 relative', act.type === 'deadline' ? 'w-5 h-5 diamond bg-red-500 shadow-xl border-2 border-white' : 'w-4 h-4 rounded-full bg-indigo-500 border-2 border-white shadow-md', act.done ? 'opacity-20 grayscale' : (act.type === 'deadline' ? 'deadline-pulse' : '')]" :title="act.name" @click="toggleDone(act)"></div>
                            </div>
                        </div>
                        <div class="absolute top-0 bottom-0 w-0.5 bg-red-400 z-20 pointer-events-none" :style="{ left: getYearPos(dayjs().format('YYYY-MM-DD')) + '%' }"></div>
                    </div>

        <div v-if="currentTab === 'project'" class="grid grid-cols-1 lg:grid-cols-4 gap-10">
            <div class="lg:col-span-1 space-y-4">
                <div v-for="p in projects" @click="selectedPid = p.id" :class="['p-6 rounded-3xl cursor-pointer transition-all border-2 shadow-sm', selectedPid === p.id ? 'bg-white border-indigo-500 scale-[1.05]' : 'bg-slate-100/50 border-transparent text-slate-400 hover:text-slate-600']">

                </div>
                <button @click="addProject" class="w-full py-6 border-4 border-dashed border-slate-200 rounded-3xl text-slate-300 hover:text-indigo-400 transition-all font-black">+ æ–°å¢è¨ˆç•«</button>

            <div v-if="activeProject" class="lg:col-span-3 bg-white p-10 rounded-[40px] shadow-sm border border-slate-100">
                <div class="mb-8 flex justify-between items-start gap-6">
                    <input v-model="activeProject.name" class="text-4xl font-black bg-transparent border-b-4 border-slate-100 focus:border-indigo-500 outline-none w-full pb-2 transition-all">
                    <button @click="deleteProject" class="text-red-300 hover:text-red-500 text-sm font-bold px-4 py-2">åˆªé™¤</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12 p-8 bg-slate-50 rounded-[30px] border border-slate-100 shadow-inner">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                            <i class="fa-solid fa-user-tag mr-2"></i> ä¸»è¦è¯çµ¡äºº
                        </label>
                        <input v-model="activeProject.contact.name" placeholder="è¼¸å…¥åç¨±..." class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-3 font-bold text-slate-700 focus:border-indigo-300 outline-none transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                            <i class="fa-solid fa-address-book mr-2"></i> è¯ç¹«æ–¹å¼ / å‚™è¨»
                        </label>
                        <input v-model="activeProject.contact.info" placeholder="é›»è©±ã€Email æˆ–å…¶ä»–èªªæ˜..." class="w-full bg-white border-2 border-slate-100 rounded-2xl px-5 py-3 font-bold text-slate-700 focus:border-indigo-300 outline-none transition-all">
                    </div>
                </div>

                <div class="flex justify-between items-center mb-8">
                    <h3 class="font-black text-2xl text-slate-700 tracking-tight">æ´»å‹•èˆ‡ Deadline æ¸…å–®</h3>
                    <button @click="addActivity" class="px-8 py-3 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 transition shadow-xl font-black">+ æ–°å¢äº‹ä»¶</button>
                </div>
                
                <div class="space-y-6">
                    <div v-for="(act, idx) in sortedActivities" :key="act.id" class="flex flex-col xl:flex-row items-center gap-6 p-6 rounded-[30px] border-2 border-slate-50 bg-slate-50/50 group">
                        <select v-model="act.type" class="bg-white border-2 border-slate-100 rounded-xl text-xs font-black px-4 py-2 outline-none">
                            <option value="activity">ä¸€èˆ¬æ´»å‹•</option>
                            <option value="deadline">ğŸ”¥ DEADLINE</option>
                        </select>
                        <input type="date" v-model="act.date" class="font-bold bg-white px-4 py-2 rounded-xl border-2 border-slate-100 text-sm">
                        <input v-model="act.name" placeholder="åç¨±..." :class="['flex-1 bg-transparent text-lg font-black outline-none', act.type === 'deadline' ? 'text-red-600' : 'text-slate-700']">
                        <div class="flex items-center gap-6">
                            <button @click="toggleDone(act)" :class="['w-10 h-10 rounded-xl transition-all flex items-center justify-center border-2', act.done ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-white border-slate-200 text-transparent']"><i class="fa-solid fa-check text-lg"></i></button>
                            <button @click="removeActivity(idx)" class="text-slate-300 hover:text-red-400 text-2xl transition-colors"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentTab: 'time',
                    selectedPid: null,
                    projects: JSON.parse(localStorage.getItem('zenplan-final-v1')) || [
                        { 
                            id: Date.now(), 
                            name: 'ç¤ºç¯„è¨ˆç•«ï¼šæ–°ç”¢å“ä¸Šå¸‚', 
                            contact: { name: 'ç‹å¤§æ˜', info: '0912-345-678' }, 
                            activities: [
                                { id: 1, name: 'ç”¢å“ç™¼å¸ƒæœƒ', date: '2026-10-01', done: false, type: 'deadline' }
                            ] 
                        }
                    ]
                }
            },
            computed: {
                activeProject() { return this.projects.find(p => p.id === this.selectedPid); },
                sortedActivities() {
                    if (!this.activeProject) return [];
                    return this.activeProject.activities.sort((a,b) => dayjs(a.date).diff(dayjs(b.date)));
                }
            },
            watch: {
                projects: {
                    handler(val) { localStorage.setItem('zenplan-final-v1', JSON.stringify(val)); },
                    deep: true
                }
            },
            methods: {
                dayjs,
                tabClass(active) {
                    return `px-10 py-3 text-base font-black rounded-xl transition-all ${active ? 'bg-white text-indigo-600 shadow-md scale-[1.02]' : 'text-slate-400 hover:text-slate-600'}`;
                },
                getYearPos(date) {
                    const start = dayjs('2026-01-01');
                    const diff = dayjs(date).diff(start, 'day');
                    return Math.min(Math.max((diff / 365) * 100, 0), 100);
                },
                toggleDone(act) { act.done = !act.done; },
                addProject() {
                    const id = Date.now();
                    this.projects.unshift({ id, name: 'æ–°è¨ˆç•«', contact: {name:'', info:''}, activities: [] });
                    this.selectedPid = id;
                },
                deleteProject() {
                    if (confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
                        this.projects = this.projects.filter(p => p.id !== this.selectedPid);
                        this.selectedPid = this.projects.length ? this.projects[0].id : null;
                    }
                },
                addActivity() {
                    this.activeProject.activities.push({ id: Date.now(), name: '', date: dayjs().format('YYYY-MM-DD'), done: false, type: 'activity' });
                },
                removeActivity(idx) { this.activeProject.activities.splice(idx, 1); },
                exportData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.projects));
                    const link = document.createElement('a');
                    link.setAttribute("href", dataStr);
                    link.setAttribute("download", `zenplan_backup.json`);
                    link.click();
                },
                importData(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.projects = JSON.parse(e.target.result);
                        alert('è³‡æ–™å·²åŒ¯å…¥ï¼');
                    };
                    reader.readAsText(file);
                }
            },
            mounted() { if(this.projects.length) this.selectedPid = this.projects[0].id; }
        }).mount('#app')
    </script>
