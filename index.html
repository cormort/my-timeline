        <div v-if="showNewProjectModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4" @click.self="showNewProjectModal = false">
            <div :class="[themeClasses.card, 'w-full max-w-2xl rounded-3xl p-8 shadow-2xl transform transition-all']">
                <h3 class="text-2xl font-black mb-6 flex items-center gap-3">

                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">

                    <button v-for="t in ['light','forest','sakura']" :key="t" @click="setTheme(t)"

                        <i :class="['fa-solid', t==='light'?'fa-sun':(t==='forest'?'fa-tree':'fa-flower-tulip')]"></i>
                    </button>
                </div>

        <main v-if="currentTab === 'time'" class="animate-fade-in">
            <section :class="[themeClasses.card, 'glass p-8 rounded-3xl shadow-xl border overflow-hidden relative']">
                <div class="relative overflow-x-auto pb-4">

                        </div>
                        <div v-for="p in activeProjects" :key="p.id" class="relative h-16 border-b border-slate-100 flex items-center group cursor-pointer" @click="selectedPid = p.id; currentTab = 'project'">
